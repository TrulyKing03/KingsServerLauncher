name: Build Multi-Platform Binaries

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "mcserverlib/**"
      - "assets/**"
      - "pyproject.toml"
      - "launcher_entry.py"
      - ".github/workflows/build-multiplatform.yml"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            id: windows
          - os: ubuntu-latest
            id: linux
          - os: macos-latest
            id: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Build Dependencies
        run: python -m pip install -e ".[build]"

      - name: Build Executable
        run: python -m mcserverlib.build --name KingsServerLauncher --skip-bootstrap

      - name: Collect Windows Artifact
        if: matrix.id == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out | Out-Null
          Copy-Item dist\KingsServerLauncher.exe out\KingsServerLauncher-windows.exe

      - name: Collect Linux Artifact
        if: matrix.id == 'linux'
        shell: bash
        run: |
          mkdir -p out
          cp dist/KingsServerLauncher out/KingsServerLauncher-linux
          chmod +x out/KingsServerLauncher-linux

      - name: Collect macOS Artifact
        if: matrix.id == 'macos'
        shell: bash
        run: |
          mkdir -p out
          cp dist/KingsServerLauncher out/KingsServerLauncher-macos
          chmod +x out/KingsServerLauncher-macos

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: KingsServerLauncher-${{ matrix.id }}
          path: out/*
