# Main plugin configuration for BattlePass.
# Every value in this file can be edited and reloaded with /battlepass reload.

storage:
  autosave-interval-seconds: 120

premium:
  # If true, players with this permission always count as premium.
  use-permission: true
  permission: battlepass.premium

xp-sources:
  ignore-creative: true
  ignore-spectator: true

  playtime:
    enabled: true
    interval-seconds: 300
    xp-per-interval: 50
    notify-player: false

  mob-kill:
    enabled: true
    notify-player: false
    values:
      default: 0
      ZOMBIE: 15
      SKELETON: 15
      CREEPER: 20
      SPIDER: 12
      ENDERMAN: 40
      WITHER_SKELETON: 50
      BLAZE: 25
      WARDEN: 250

  block-break:
    enabled: false
    notify-player: false
    values:
      default: 0
      STONE: 1
      COAL_ORE: 4
      IRON_ORE: 8
      GOLD_ORE: 12
      REDSTONE_ORE: 10
      DIAMOND_ORE: 35
      ANCIENT_DEBRIS: 90

gui:
  title: "&0&lBattle Pass &8| &fPage {page}/{max_page}"
  size: 54
  fill-empty: true

  filler-item:
    material: BLACK_STAINED_GLASS_PANE
    amount: 1
    name: "&r"
    lore: []
    glint: false

  # Slots used for tier items on each page.
  tier-slots:
    - 10
    - 11
    - 12
    - 13
    - 14
    - 15
    - 16
    - 19
    - 20
    - 21
    - 22
    - 23
    - 24
    - 25
    - 28
    - 29
    - 30
    - 31
    - 32
    - 33
    - 34
    - 37
    - 38
    - 39
    - 40
    - 41
    - 42
    - 43

  tier-status:
    locked:
      prefix: "&8[LOCKED] "
    claimable:
      prefix: "&a[READY] "
      force-glint: true
    claimed:
      prefix: "&7[CLAIMED] "

  lore:
    separator: "&8&m-------------------------"
    free-header: "&a&lFree Track"
    premium-header: "&6&lPremium Track"
    no-free-rewards: "&7No free reward."
    no-premium-rewards: "&7No premium reward."
    premium-empty: "&7No premium reward for this tier."

    free-locked: "&8Locked"
    free-claimed: "&7Already claimed"
    free-claimable: "&aLeft click to claim"

    premium-no-access: "&cRequires premium pass"
    premium-locked: "&8Locked"
    premium-claimed: "&7Already claimed"
    premium-claimable: "&6Right click to claim"

    click-hints:
      - " "
      - "&7Shift-left: claim all visible free rewards"
      - "&7Shift-right: claim all visible premium rewards"

  buttons:
    previous:
      slot: 45
      item:
        material: ARROW
        name: "&fPrevious Page"
        lore:
          - "&7Go to page &f{page}"
    next:
      slot: 53
      item:
        material: ARROW
        name: "&fNext Page"
        lore:
          - "&7Go to page &f{page}"
    close:
      slot: 49
      item:
        material: BARRIER
        name: "&cClose"
        lore:
          - "&7Close this menu"
    info:
      slot: 4
      item:
        material: NETHER_STAR
        glint: true
        name: "&b&lYour Progress"
        lore:
          - "&7XP: &f{xp}"
          - "&7Tier: &f{tier}&7/&f{max_tier}"
          - "&7XP to next: &f{xp_to_next}"
    claim-all-free:
      slot: 47
      item:
        material: LIME_CONCRETE
        name: "&aClaim Visible Free"
        lore:
          - "&7Claim all unlocked free rewards"
    claim-all-premium:
      slot: 51
      item:
        material: ORANGE_CONCRETE
        name: "&6Claim Visible Premium"
        lore:
          - "&7Claim all unlocked premium rewards"

  # Optional decorative items.
  static-items:
    top-left:
      slots: [0, 1, 2, 3]
      item:
        material: CYAN_STAINED_GLASS_PANE
        name: "&r"
    top-right:
      slots: [5, 6, 7, 8]
      item:
        material: LIGHT_BLUE_STAINED_GLASS_PANE
        name: "&r"
    bottom-strip:
      slots: [46, 48, 50, 52]
      item:
        material: GRAY_STAINED_GLASS_PANE
        name: "&r"

  sounds:
    open:
      enabled: true
      type: UI_BUTTON_CLICK
      volume: 1.0
      pitch: 1.0
    claim:
      enabled: true
      type: ENTITY_PLAYER_LEVELUP
      volume: 0.8
      pitch: 1.2
